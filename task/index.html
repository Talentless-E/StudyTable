<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

</head>
<body>
<div class="container">
    <button id="addBtn" class="btn-primary btn" data-bs-toggle="modal" data-bs-target="#pop-up-modal">Добавить
        пользователя
    </button>
    <div class="row" id="rowEl">
        <div class="col-12">

            <h4 style="display: inline; float:left;">Упражнения</h4>
            <a onclick="addRow()" href="#" class="link-primary" id="addExercise"
               style="text-decoration: none; display: inline;float: right">+ Добавить
                упражнение</a>
            <table id="CountryData" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th scope="col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="form-check-input selectAll" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1"></label>
                        </div>
                    </th>
                    <th scope="col">ЗАДАНИЕ</th>
                    <th scope="col">КОММЕНТАРИЙ</th>
                    <th scope="col">СРОКИ ВЫПОЛНЕНИЯ</th>
                    <th scope="col">ВЫПОЛНЕНО</th>
                    <th scope="col">ОЦЕНКА</th>
                    <th scope="col">ВРЕМЯ</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="pop-up-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавление нового ученика</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">

                    <div class="user-details">
                        <div class="modal-body">
                            <div class="row">
                                <div class="input-box">
                                    <span class="details">ЛОГИН</span>
                                    <input type="text" placeholder="Введите свой логин" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">E-MAIL</span>
                                    <input type="text" placeholder="Введите email" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ТЕЛЕФОН</span>
                                    <input type="text" placeholder="+7(" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body" style="border-top: 1px solid #dee2e6;">
                            <div class="row" >
                                <div class="input-box">
                                    <span class="details">ФАМИЛИЯ</span>
                                    <input type="text" placeholder="Введите вашу фамилию" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ИМЯ</span>
                                    <input type="text" placeholder="Введите ваше имя" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ОТЧЕСТВО</span>
                                    <input type="text" placeholder="Введите ваше отчество" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-box">
                                    <span class="details">ФИО РОДИТЕЛЯ</span>
                                    <input type="text" placeholder="Введите фио родителя" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ТЕЛЕФОН РОДИТЕЛЯ</span>
                                    <input type="text" placeholder="Введите телефон родителя" required>
                                </div>
                            </div>
                        </div>
                        </hr>
                        <div class="modal-body" style="border-top: 1px solid #dee2e6;">
                            <div class="row" >
                                <div class="input-box" >
                                    <span class="details">ДАТА РОЖДЕНИЯ</span>
                                    <input type="date" placeholder="выберите дату" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ФИЛИАЛ</span>
                                    <input type="text" placeholder="Выберите филиал" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">АДМИНИСТРАТОР</span>
                                    <input type="text" placeholder="Элина" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-box">
                                    <span class="details">ВИД АБОНЕМЕНТА</span>
                                    <input type="text" placeholder="Укажите вид абонемента" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">ИСТОЧНИК ЗАЯВКИ</span>
                                    <input type="text" placeholder="Укажите источник заявки" required>
                                </div>
                            </div>
                        </div>
                        </hr>
                        <div class="modal-body"style="border-top: 1px solid #dee2e6;">
                            <div class="row" >
                                <div class="input-box">
                                    <span class="details">СТРАНА</span>
                                    <input type="text" placeholder="Укажите страну" required>
                                </div>
                                <div class="input-box" >
                                    <span class="details">Город</span>
                                    <input type="text" placeholder="Укажите город" required>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <fieldset class="w-100">
                    <button id="reset" type="reset" class="btn btn-link float-left">Сброс</button>

                    <button id="adding" type="submit" class="btn-primary btn">Добавить</button>

                    <button id="cancel" type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Отменить
                    </button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //check all checkboxes
    $('.selectAll').click(function (){
        if ($(this).is(':checked'))
        {
            $('input:checkbox').attr('checked',true);
        }
        else {
            $('input:checkbox').attr('checked',false);
        }
    })
    //clearing inputs
    $(document).ready(function () {
        let clear = document.getElementById('reset');
        let inputs = document.querySelectorAll('input')
        clear.addEventListener('click', () => {
            inputs.forEach(input => input.value = '');
        })

    })
    //get data from server (Countries and amount of students)
    // not complete
    const api = "https://statistics.abakus-center.ru/statistic/students/country";
    fetch('https://statistics.abakus-center.ru/statistic/students/country')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log(data);
        })
    const data = document.querySelector("#CountryData > tbody")

    //adding rows
    const tbodyEl = document.querySelector('tbody')


    function addRow() {
        tbodyEl.innerHTML += `
                <tr>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="form-check-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck1"></label>
                        </div>
                    </td>
                    <td><input class="form-control" placeholder="Введите задание"></td>
                    <td><input class="form-control" placeholder="Напишите комментарий"></td>
                    <td><input type="date" id="daterange"  class="form-control" ></td>
                    <td><input type="date" class="form-control" ></td>
                    <td><input class="form-control" placeholder="Оценка"></td>
                    <td><input type="time" class="form-control" ></td>
                    <td><div class="btn-group dropstart">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item href="#">изменить</a> </li>
    <li><a class="dropdown-item href="#">параметры</a></li>
    <li><a class="dropdown-item href="#">тестировать</a></li>
    <li><a class="dropdown-item href="#">удалить</a></li>
  </ul>
</div>
</td>
                </tr>
                `
    }

    //data picker
    // not working
    $(function () {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left'

        })
    })
</script>
</body>
</html>
